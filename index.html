<!DOCTYPE html>
<html>
<head>
  <title>Тетрис</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src="./js/main.js"></script>
</head>
<body>
  <header>Tetris by <a href="https://t.me/the_kiruhanchik">Kiruhanchik</a></header>
  <main>
    <canvas width="320" height="640" id="game"></canvas>
    <div id="options">
        <button id="start">Старт</button>
        <button id="end">Конец</button>
    </div>
    <p class="params">Cчет: <b id="score"></b></p>
    <p class="params">Рекорд: <b id="record"></b></p>
  </main>
</body>
</html>
